paths:
    migrations: %%PHINX_CONFIG_DIR%%/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/db/seeds

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: production_db
        user: root
        pass: root
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: 127.0.0.1
        name: development_db
        user: root
        pass: root
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: 127.0.0.1
        name: testing_db
        user: root
        pass: root
        port: 3306
        charset: utf8
